<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="date">
        date:
        <input spellcheck="false">
    </div>

    <div class="time">
        time:
        <input spellcheck="false" value="hh:mm">
        <button class="get-value">Get Value</button>
        <button class="set-value">Set Value</button>
    </div>

    <div class="time-span">
        time span:
        <input spellcheck="false">
    </div>

    <div class="signed-time-span">
        signed time span:
        <input spellcheck="false">
    </div>

    <div class="integer">
        integer (between 500 and 750):
        <input spellcheck="false">
    </div>

    <div class="integer-no-negative">
        integer (no negative sign):
        <input spellcheck="false">
    </div>

    <div class="double">
        double (between 1 and 1000):
        <input spellcheck="false">
    </div>

    <script src="tslib.js"></script>
    <script src="input-mask.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
