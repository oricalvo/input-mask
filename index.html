<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            margin-bottom: 1em;
        }

        input {
            outline: none;
            border: 1px solid rgb(200,200,200);
            padding: 0.35em;
            font-family: Consolas;
        }

        input.invalid {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="date">
        date:
        <input spellcheck="false">
    </div>

    <div class="time">
        time:
        <input spellcheck="false" value="hh:mm">
    </div>

    <div class="time-span">
        time:
        <input spellcheck="false">
    </div>

    <div class="integer">
        integer:
        <input spellcheck="false">
    </div>

    <div class="double">
        double:
        <input spellcheck="false">
    </div>

    <script src="common.js"></script>
    <script src="inputMaskPattern.js"></script>
    <script src="time.js"></script>
    <script src="timeSpan.js"></script>
    <script src="integer.js"></script>
    <script src="double.js"></script>
    <script src="date.js"></script>
    <script src="app.js"></script>
</body>
</html>
